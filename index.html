<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator | TheOdinProject</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Calculator</h1>
    </div>

    <div id="calculator">
        <div id="display">
            <h4 id="display-text">0</h4>
        </div>
        <div class="keypad">
            <div class="keypad-row">
                <button id="clear" class="keypad-btn">AC</button>
                <button id="plus-minus" class="keypad-btn">+/-</button>
                <button id="percentage" class="keypad-btn" disabled>%</button>
                <button id="divide" class="keypad-btn">/</button>
            </div>
            <div class="keypad-row">
                <button id="seven" class="keypad-btn">7</button>
                <button id="eight" class="keypad-btn">8</button>
                <button id="nine" class="keypad-btn">9</button>
                <button id="multiply" class="keypad-btn">*</button>
            </div>
            <div class="keypad-row">
                <button id="four" class="keypad-btn">4</button>
                <button id="five" class="keypad-btn">5</button>
                <button id="six" class="keypad-btn">6</button>
                <button id="minus" class="keypad-btn">-</button>
            </div>
            <div class="keypad-row">
                <button id="one" class="keypad-btn">1</button>
                <button id="two" class="keypad-btn">2</button>
                <button id="three" class="keypad-btn">3</button>
                <button id="plus" class="keypad-btn">+</button>
            </div>
            <div class="keypad-row">
                <button id="zero" class="keypad-btn">0</button>
                <button id="decimal" class="keypad-btn" disabled>.</button>
                <button id="equals" class="keypad-btn">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
